---
## all in one (10.0.0.11)
- name: one
  status: 'on' # single
  box: centos/7
  cpus: 2
  memory: 2048
  shells:
    - path: yum-update.sh
    - path: echo-id_rsa-to-ssh.sh
    - path: restart-sshd.sh
    - path: echo-etc_hosts.sh
  private_networks:  #Internal only interfaces
    - ip: '10.0.0.11'
      desc: 01-to-04
  forwarded_ports:
    - guest: 22     # SSH
      host: 22011   # 一旦有换 SSH port 情形 vagrant up 的 ssh 会失效
    - guest: 80     # HTTP
      host: 80
    - guest: 3001   # React Server
      host: 3001
    - guest: 3002   # Vue Server
      host: 3002
    - guest: 3003   # Angular Server
      host: 3003
    - guest: 4001   # PHP Swoole server
      host: 4001
    - guest: 4002   # Node server
      host: 4002
    - guest: 4003   # Go server
      host: 4003
    - guest: 5001   # Supervisord HTTP server
      host: 5001
    - guest: 3306   # MYSQL
      host: 3306   
    - guest: 443    # HTTPS
      host: 443
    - guest: 5601   # Kibana
      host: 5601
    - guest: 6379   # Redis
      host: 6379
    - guest: 9001   # Supervisor Web GUI
      host: 9001
    - guest: 9229   # Node Inspector
      host: 9229
    - guest: 9222   # Chrome debug
      host: 9222
    - guest: 9200   # Elasticsearch 
      host: 9200
    - guest: 27017  # MongoDB 
      host: 27017
  synced_folders:
    - src: "./../" # Vagrantfile 位置为基准
      # src: "./../../projects" # Vagrantfile 位置为基准
      dest: "/var/www"
      type: "smb"
      smb_password: "ntU0000!"
      smb_username: "landa"
      owner: vagrant
      group: vagrant
      mount_options:
        - "username=landa"
        - "password=ntU0000!"
        - "mfsymlinks"
        - "dir_mode=0777"
        - "file_mode=0777"
    - src: "./../any-cicd_playbook_devops-ansible"
      dest: "/var/www/any-cicd_playbook_devops-ansible"
      type: "smb"
      smb_password: "ntU0000!"
      smb_username: "landa"
      owner: vagrant
      group: vagrant
      mount_options:
        - "username=landa"
        - "password=ntU0000!"
        - "dir_mode=0755"
        - "file_mode=0755"
        # dmode配置目录权限，fmode配置文件权限  //默认权限777
        # ansible/ansible.cfg 必须设定为不可写入

    # - src: "./../" # Vagrantfile 位置为基准
    #   # src: "./../../projects" # Vagrantfile 位置为基准
    #   type: "nfs"
    #   dest: "/var/www"
    #   owner: vagrant
    #   group: vagrant
    #   mount_options:
    #     - "dmode=777,fmode=777"

    # - src: "./../any-cicd_playbook_devops-ansible"
    #   dest: "/var/www/any-cicd_playbook_devops-ansible"
    #   type: "nfs"
    #   owner: vagrant
    #   group: vagrant
    #   mount_options:
    #     - "dmode=777,fmode=777"

## cicd (10.0.0.21 ~ 10.0.0.29)
- name: ansible
  status: 'off' # multiple
  box: centos/7
  cpus: 1
  memory: 512
  shells:
    - path: yum-update.sh
    - path: echo-id_rsa-to-ssh.sh
    - path: restart-sshd.sh
    - path: echo-etc_hosts.sh
  private_networks:  #Internal only interfaces
    - ip: '10.0.0.21'
      desc: 01-to-02
  forwarded_ports:
    - guest: 22     # SSH
      host: 22021    # 一旦有换 SSH port 情形 vagrant up 的 ssh 会失效
  synced_folders:
    - src: "./../" # Vagrantfile 位置为基准
      # src: "./../../projects" # Vagrantfile 位置为基准
      dest: "/var/www"
      owner: vagrant
      group: vagrant
      mount_options:
        - "dmode=777,fmode=666"
    - src: "./../any-cicd_playbook_devops-ansible"
      dest: "/var/www/any-cicd_playbook_devops-ansible"
      owner: vagrant
      group: vagrant
      mount_options:
        - "dmode=775,fmode=664"
        # dmode配置目录权限，fmode配置文件权限  //默认权限777
        # ansible/ansible.cfg 必须设定为不可写入
